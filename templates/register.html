{% extends "base.html" %}

{% block title %}
Pet Management
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <br>
            <h4 class="text-center bg-success text-white"> Add Pet Details</h4>
            <br>
            <form action="/pet_register" method="post">
                <!-- <div class="mb-3">
                    <label for="pet_id" class="form-label">Pet ID</label>
                    <input type="text" class="form-control" id="pet_id" name="pet_id" required>
                </div> -->
                <div class="mb-3">
                    <label for="breed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="breed" name="breed" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="unique_id" class="form-label">Unique Identification</label>
                    <input type="text" class="form-control" id="unique_id" name="unique_id" required>
                </div>
                <div class="mb-3">
                    <label for="species" class="form-label">Species</label>
                    <input type="text" class="form-control" id="species" name="species" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Pet</button>
            </form>
        </div>
        
    </div>
</div>
{% endblock body %}
