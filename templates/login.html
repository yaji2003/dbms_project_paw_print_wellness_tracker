{% extends 'base.html' %}



{% block title %}
        
        LOGIN
{% endblock title %}

{% block body %}

    <div class="container mt-5">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br>
      <h4 class="text-center bg-success text-white"> LOGIN</h4>
      <br>
      <br>





      {% with messages=get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{category}} alert-dismissible fade show"
      role="alert">
          {{message}}

      
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}





      <form action="/login" method="post">
        <div class="mb-3">
          <label for="empid" class="form-label">User ID</label>
          <input type="text" class="form-control" id="empid" name="empid" required>
          <br>
          <br>


        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="display:flex;">Submit</button>
       </form>
    </div>
    <div class="col-md-4"></div>


    </div>

    {% endblock body %}
