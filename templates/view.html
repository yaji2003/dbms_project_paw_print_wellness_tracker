{% extends "base.html" %}

{% block title %}
Pet view
{% endblock title %}

{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">PET ID</th>
        <th scope="col">BREED</th>
        <th scope="col">AGE</th>
        <th scope="col">SPECIES</th>
        <th scope="col">UNIQUE IDENTIFICATION</th>
        
        <th scope="col">EDIT</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody>
      {% for post in pet_data %}
      <tr>
          <th scope="row">{{ post[0] }}</th>
          <td>{{ post[1] }}</td>
          <td>{{ post[2] }}</td>
          <td>{{ post[3] }}</td>
          <td>{{ post[4] }}</td>
          
          <td><a href="/edit/pet/{{ post[0] }}"><button class="btn btn-primary"> Edit </button></a> </td>
          <td><a href="delete/pet/{{ post[0] }}"><button onclick="return confirm('Are you sure to delete data');" class="btn btn-danger">Delete</button></a></td>
      </tr>
  {% endfor %}
  
    </tbody>
  </table>
{% endblock body %}
